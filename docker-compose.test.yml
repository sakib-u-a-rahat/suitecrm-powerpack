version: '3.8'

services:
  suitecrm:
    image: mahir009/suitecrm-powerpack:latest
    container_name: suitecrm-test
    ports:
      - "8080:8080"
    environment:
      - SUITECRM_DATABASE_HOST=db
      - SUITECRM_DATABASE_PORT_NUMBER=3306
      - SUITECRM_DATABASE_NAME=suitecrm
      - SUITECRM_DATABASE_USER=suitecrm
      - SUITECRM_DATABASE_PASSWORD=suitecrm123
      - SUITECRM_USERNAME=admin
      - SUITECRM_PASSWORD=admin123
      - SUITECRM_EMAIL=admin@example.com
      - SUITECRM_SKIP_BOOTSTRAP=no
      # Twilio Integration
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER:-}
      # APP_URL is used for Twilio webhooks (e.g., ngrok URL)
      - APP_URL=${APP_URL:-}
    volumes:
      - suitecrm-data:/bitnami/suitecrm
    depends_on:
      db:
        condition: service_healthy
    networks:
      - suitecrm-network

  db:
    image: mysql:8.0
    container_name: suitecrm-db
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=suitecrm
      - MYSQL_USER=suitecrm
      - MYSQL_PASSWORD=suitecrm123
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassword"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - suitecrm-network

volumes:
  suitecrm-data:
  db-data:

networks:
  suitecrm-network:
    driver: bridge
